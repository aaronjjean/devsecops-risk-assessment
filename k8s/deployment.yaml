apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: juice-shop
  template:
    metadata:
      labels:
        app: juice-shop
    spec:
      containers:
      - name: juice-shop
        image: bkimminich/juice-shop:latest
        ports:
        - containerPort: 3000
        # Intentionally insecure for testing:
        securityContext:
          privileged: true
          runAsUser: 0
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: juice-shop-service
spec:
  type: LoadBalancer
  selector:
    app: juice-shop
  ports:
  - port: 80
    targetPort: 3000
