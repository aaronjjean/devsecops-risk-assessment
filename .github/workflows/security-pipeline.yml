name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t juice-shop:${{ github.sha }} .
    
    - name: Save Docker image
      run: |
        docker save juice-shop:${{ github.sha }} > juice-shop.tar
    
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: juice-shop.tar

  sast-scan:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Semgrep
      run: |
        pip install semgrep
        semgrep --config=p/security-audit \
                --config=p/secrets \
                --config=p/owasp-top-ten \
                --sarif --output=semgrep.sarif \
                || true
    
    - name: Upload Semgrep results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: semgrep-results
        path: semgrep.sarif
  container-scan:
    name: Container & Dependency Scan - Trivy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
    
    - name: Load Docker image
      run: docker load < juice-shop.tar
    
    - name: Run Trivy scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'juice-shop:${{ github.sha }}'
        format: 'json'
        output: 'trivy-results.json'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
      continue-on-error: true
    
    - name: Upload Trivy results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-results
        path: trivy-results.json

  iac-scan:
    name: IaC Scan - Checkov
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: kubernetes,dockerfile
        output_format: json
        output_file_path: checkov-results.json
        soft_fail: true
    
    - name: Upload Checkov results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkov-results
        path: checkov-results.json
